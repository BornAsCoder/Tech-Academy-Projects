<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basic Project - Slideshow and Timer</title>

    <link rel="stylesheet" href="./CSS/main.css">
</head>

<body>



    <!-- SlideShow Container -->
    <div class="slideshow-container">
        <!-- Image 1 Container -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 10</div>
            <img src="./img/img1.jpg" style="width:100%">
            <div class="text">Caption One</div>
        </div>

        <!-- Image 2 Container -->
        <div class="mySlides fade">
            <div class="numbertext">2 / 10</div>
            <img src="./img/img2.jpg" style="width:100%">
            <div class="text">Caption Two</div>
        </div>

        <!-- Image 3 Container -->
        <div class="mySlides fade">
            <div class="numbertext">3 / 10</div>
            <img src="./img/img3.jpg" style="width:100%">
            <div class="text">Caption Three</div>
        </div>

        <!-- Image 4 Container -->
        <div class="mySlides fade">
            <div class="numbertext">4 / 10</div>
            <img src="./img/img4.jpg" style="width:100%">
            <div class="text">Caption Four</div>
        </div>

        <!-- Image 5 Container -->
        <div class="mySlides fade">
            <div class="numbertext">5 / 10</div>
            <img src="./img/img5.jpg" style="width:100%">
            <div class="text">Caption Five</div>
        </div>

        <!-- Image 6 Container -->
        <div class="mySlides fade">
            <div class="numbertext">6 / 10</div>
            <img src="./img/img6.jpg" style="width:100%">
            <div class="text">Caption Six</div>
        </div>

        <!-- Image 7 Container -->
        <div class="mySlides fade">
            <div class="numbertext">8 / 10</div>
            <img src="./img/img7.jpg" style="width:100%">
            <div class="text">Caption Seven</div>
        </div>

        <!-- Image 8 Container -->
        <div class="mySlides fade">
            <div class="numbertext">8 / 10</div>
            <img src="./img/img8.jpg" style="width:100%">
            <div class="text">Caption Eight</div>
        </div>

        <!-- Image 9 Container -->
        <div class="mySlides fade">
            <div class="numbertext">9 / 10</div>
            <img src="./img/img9.jpg" style="width:100%">
            <div class="text">Caption Nine</div>
        </div>

        <!-- Image 10 Container -->
        <div class="mySlides fade">
            <div class="numbertext">10 / 10</div>
            <img src="./img/img10.jpg" style="width:100%">
            <div class="text">Caption Ten</div>
        </div>


        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
        <span class="dot" onclick="currentSlide(7)"></span>
        <span class="dot" onclick="currentSlide(8)"></span>
        <span class="dot" onclick="currentSlide(9)"></span>
        <span class="dot" onclick="currentSlide(10)"></span>
    </div>

    <!-- auto controls -->
    <div class="controls-container">
        <input type="number" placeholder="Interval in seconds" id="interval"><br>
        <button class="button-4" onclick="autoStart()">Start Auto </button>
        <button class="button-4" onclick="autoStop()">Stop Auto </button>
        <br><br>
        <input type="number" placeholder="Set alarm in seconds" id="alarmtime">
        <button class="button-4" onclick="fnCountDown()">Start Alarm </button>
    </div>



    </div>

    <script src="./JS/main.js"></script>

</body>

</html>
