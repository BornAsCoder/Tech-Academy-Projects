<!DOCTYPE html>
<html>
	<body>
	<style>
	.font_1 {
		background-color: black;
		color: yellow;
		font-size: large;
	}
	.font_2 {
		background-color: darkblue;
		color: white;
		font-size: medium;
	}
	.MyStyle {
		background-color: #F0FFFF;
		color: #DEB887;
		text-decoration: underline;
		font-weight: bold;
		font-size: small;
	}
	</style>
	<h2 class="font_1">This h2 element is styled per class attribute font_1</h2>
	<h3 class="font_2">This h3 element is styled per class attribute font_2</h3>
	<h3 class="font_1">Even thought this is an h4 element, it is styled the same as the h2 element because we pointed to the class attribute font_1</h3>
	<p class="MyStyle">This paragraph is styled per class attribute MyStyle</p>
	</body>
</html>
